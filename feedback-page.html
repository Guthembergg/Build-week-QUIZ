<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="/assets-feedback/epicode_logo.png" alt="">
    <div class="feedback-page">
        <h2>Tell us how it's going</h2>
        <p class="p2"> From 0 to 10, how likely are you to recommend EPICODE <br> to a friend or a colleague?</p>
        <div class="stars">
            <span class="star" data-value="1">&bigstar;</span>
            <span class="star" data-value="2">&bigstar;</span>
            <span class="star" data-value="3">&bigstar;</span>
            <span class="star" data-value="4">&bigstar;</span>
            <span class="star" data-value="5">&bigstar;</span>
            <span class="star" data-value="6">&bigstar;</span>
            <span class="star" data-value="7">&bigstar;</span>
            <span class="star" data-value="8">&bigstar;</span>
            <span class="star" data-value="9">&bigstar;</span>
            <span class="star"  data-value="10">&bigstar;</span>
        </div>
        <div class="feedback">
            <p class="p2">Leave us an open feedback about your experience so far</p>
            <input type="text" name="" id="write" placeholder="Write your comment here">
            <button onclick=moreInfo()> more info</button>
        </div>
    </div>
    <script src="feedback-page.js"></script>
</body>
</html>
